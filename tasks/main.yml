#     dest: /opt/ServerSetup
#     remote_src: yes
#     owner: root
#     group: root
#     extra_opts:
#       - "--strip-components=1"

- name: Copy the ServerSetup script
  copy:
    src: ServerSetup.sh
    dest: /opt/ServerSetup/ServerSetup.sh
    mode: 0755
