---
# tasks file for server_setup

# ServerSetup uses git but doesn't install it
- name: Install git
  package:
    name: git

- name: Create the /opt/ServerSetup directory
  file:
    path: /opt/ServerSetup
    state: directory
    mode: 0755

# - name: Download and untar the ServerSetup tarball
#   unarchive:
